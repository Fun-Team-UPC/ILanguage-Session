server.port = 8085
spring.application.name=ilanguage.session

spring.datasource.url=${MYSQL_USERS_AXON_JDBC_URL}
spring.datasource.username=${MYSQL_USERS_AXON_JDBC_USER}
spring.datasource.password=${MYSQL_USERS_AXON_JDBC_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update
#axon.axonserver.servers=http://localhost:8024/

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

axon.axonserver.servers=localhost
axon.eventhandling.processors.link.mode=subscribing


